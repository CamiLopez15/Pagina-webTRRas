<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Videojuego</title>
  <link rel="stylesheet" href="VideoJuego.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(function () {
        // Cargar el header desde Header.html
        $('#header').load('Header.html');
        // Cargar el footer desde footer.html
        $('footer').load('footer.html');
      });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h1>Videojuego</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="gameFile">Selecciona el archivo de tu videojuego:</label>
            <input type="file" id="gameFile" name="gameFile" accept=".zip,.rar,.exe,.html,.unitypackage" required>
            <button type="submit">Subir</button>
        </form>
    </div>
    <footer>&copy; 2025 El molino de mi abuela. Todos los derechos reservados a María Camila López.</footer>
</body>
</html>
